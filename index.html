<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="css/style.css" />

    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <title>Todo-List</title>
</head>
<body>
    <div class="container"> 
        <header>
            <img src="assets/logo_example.png" alt="LogoMarca" />
        </header>
        <section class="containerSectionList">
            <main class="contrainerList">
                <div class="ContainerInput">
                    <form id="task-form">
                        <input id="task-input" placeholder="Digite o nome a tarefa"/>
                    </form>
                    <button id="add-task-btn"><i class="ph ph-plus"></i></button>
                </div>

                <div class="containerInfoTasks">
                    <div class="qtdeTasks">
                        <p>Criadas</p>
                        <div id="created-tasks-count" class="InfoQtdeTasks">0</div>
                    </div>
                    <div class="qtdeTasks">
                        <p>Concluídas</p>
                        <div id="completed-tasks-count" class="InfoQtdeTasks">0</div>
                    </div>
                </div>

                <div id="task-list">
                    <!-- Tarefas dinâmicas serão inseridas aqui -->
                </div>
            </main>
        </section>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
